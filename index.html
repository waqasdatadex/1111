<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* ... Your existing CSS styles remain unchanged ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grain"><stop offset="0%" stop-color="white" stop-opacity="0.1"/><stop offset="100%" stop-color="white" stop-opacity="0.05"/></linearGradient></defs><rect width="100" height="20" fill="url(%23grain)"/></svg>');

        .company-name {
            font-size: 30px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .company-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            display: inline-block;
            z-index: 1;
            position: relative;
        }

        .content {
            padding: 30px 25px;
        }

        /* LOGIN STYLES */
        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* STORE SELECTION */
        .store-select {
            margin-bottom: 25px;
            background: #fff3cd;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #ffc107;
        }

        .store-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #856404;
            font-size: 16px;
        }

        .store-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ffc107;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
        }

        .store-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        /* EMPLOYEE SELECTION */
        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .employee-select select:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .date-input-group {
            margin-bottom: 20px;
        }

        .date-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .quick-time-btn:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        /* DASHBOARD SECTION */
        .dashboard-section {
            margin-top: 30px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dashboard-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .btn-small:hover {
            background: #ee5a24;
            transform: translateY(-1px);
        }

        .btn-small.dashboard {
            background: #28a745;
        }

        .btn-small.dashboard:hover {
            background: #218838;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .records-header h3 {
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .record-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 16px;
        }

        .record-times {
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .record-hours {
            font-weight: 700;
            color: #ff6b6b;
            font-size: 18px;
        }

        .no-records {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #f8f9fb;
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .monthly-total h3 {
            margin-bottom: 12px;
            font-size: 18px;
            opacity: 0.9;
        }

        .monthly-total .total-hours {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .admin-controls {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
        }

        .admin-badge {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px 15px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">BackWerk Ammara Inayat</div>
            <div class="company-subtitle">Employee Time Management System</div>
            <div class="store-indicator" id="storeIndicator">Select Store</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" autocomplete="current-password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
                
                <div style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                    Contact management for login credentials<br>
                    <small>Demo: manager/manager123 or owner/owner123</small>
                </div>
            </div>

            <div class="app-container" id="appContainer">
                <div class="store-select">
                    <label for="storeSelect">📍 Select Store Location:</label>
                    <select id="storeSelect">
                        <option value="">-- Choose Store --</option>
                        <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                        <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                        <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                        <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                    </select>
                </div>

                <div class="admin-controls" id="adminControls" style="display: none;">
                    <div class="admin-badge">Manager Access</div>
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="adminMode" onchange="toggleAdminMode()" />
                        <span style="font-weight: 600; color: #155724;">Submit hours for any employee</span>
                    </label>
                </div>

                <div class="employee-select">
                    <label for="employee">👤 Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Select Store First --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div class="date-input-group">
                        <label for="dateInput">📅 Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">-- -- ----</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">🕐 Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">🕕 End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()" disabled>
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h3>🚀 Quick Actions</h3>
                        <div>
                            <button class="btn-small dashboard" id="masterDashboardBtn" onclick="openMasterSheet()">Master Dashboard</button>
                            <button class="btn-small dashboard" onclick="downloadStoreReport()">Store Report</button>
                        </div>
                    </div>
                </div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>📋 Recent Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="refreshRecords()">Refresh</button>
                            <button class="clear-btn" onclick="clearLocalRecords()">Clear Local</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div class="no-records">Select store and employee to view records</div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

                if (selectedEmployee && selectedStore) {
                    updateRecordsList();
                    updateMonthlyTotal();
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        });

        // LOGIN FUNCTIONS
        function attemptLogin() {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }

            const user = USERS[username];
            if (!user || user.password !== password) {
                showLoginMessage('Invalid username or password!', 'error');
                return;
            }

            currentUser = user;
            currentUser.username = username;
            
            // Show success message and transition to app
            showLoginMessage(`Welcome, ${user.name}!`, 'success');
            
            setTimeout(() => {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
                
                // Setup user-specific interface
                setupUserInterface();
            }, 1000);
        }

        function showLoginMessage(message, type) {
            const messageDiv = document.getElementById('loginStatusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 2000);
            }
        }

        function logout() {
            currentUser = null;
            selectedStore = null;
            
            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('storeSelect').value = '';
            document.getElementById('employee').innerHTML = '<option value="">-- Select Store First --</option>';
            
            // Hide status messages
            document.getElementById('loginStatusMessage').style.display = 'none';
            document.getElementById('statusMessage').style.display = 'none';
            
            // Switch back to login
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'none';
            
            updateStoreIndicator();
        }

        // USER INTERFACE SETUP
        function setupUserInterface() {
            const storeSelect = document.getElementById('storeSelect');
            const adminControls = document.getElementById('adminControls');
            // >> CHANGE #2: Get the master dashboard button
            const masterDashboardBtn = document.getElementById('masterDashboardBtn');
            
            // Clear existing options
            storeSelect.innerHTML = '<option value="">-- Choose Store --</option>';
            
            // Add stores based on user permissions
            currentUser.stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeSelect.appendChild(option);
            });
            
            // Show admin controls for managers/owners
            if (currentUser.role === 'Manager' || currentUser.role === 'Owner') {
                adminControls.style.display = 'block';
                // >> CHANGE #2: Ensure button is visible for managers/owners
                masterDashboardBtn.style.display = 'inline-block';
            } else {
                adminControls.style.display = 'none';
                // >> CHANGE #2: Hide button for employees
                masterDashboardBtn.style.display = 'none';

                // Auto-select employee's own name and store if they only have one
                if (currentUser.stores.length === 1) {
                    const userStore = currentUser.stores[0];
                    storeSelect.value = userStore;
                    selectedStore = userStore;
                    updateStoreIndicator();
                    setupEmployeeDropdown();
                    
                    // Auto-select the employee's own name
                    const employeeSelect = document.getElementById('employee');
                    setTimeout(() => {
                        employeeSelect.value = currentUser.name;
                        employeeSelect.dispatchEvent(new Event('change')); // Trigger change event
                    }, 100);
                }
            }
        }
        
        // >> CHANGE #3: This entire function was added to handle time submission with validation.
        function submitTimeEntry() {
            const employee = document.getElementById('employee').value;
            const date = document.getElementById('dateInput').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!selectedStore || !employee || !date || !startTime || !endTime) {
                showMessage('Please fill in all fields before submitting.', 'error');
                return;
            }
            
            // -- Validation for "wrong hours" --
            if (endTime <= startTime) {
                showMessage('End time cannot be earlier than or the same as the start time.', 'error');
                return;
            }

            let flag = '';
            // -- Validation for "double entries" --
            const isDuplicate = timeRecords.some(record => 
                record.store === selectedStore && 
                record.employee === employee && 
                record.date === date
            );
            
            if (isDuplicate) {
                if (!confirm('A record for this employee on this date already exists. Submitting again will flag this entry for your manager. Do you want to continue?')) {
                    return; // Stop if the user cancels
                }
                flag = 'DUPLICATE'; // Set the flag for the manager
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            showMessage('Submitting your hours, please wait...', 'info');

            const startDateTime = new Date(`${date}T${startTime}`);
            const endDateTime = new Date(`${date}T${endTime}`);
            const durationMs = endDateTime - startDateTime;
            const durationHours = (durationMs / (1000 * 60 * 60)).toFixed(2);

            const data = {
                store: selectedStore,
                employee: employee,
                date: date,
                startTime: startTime,
                endTime: endTime,
                totalHours: durationHours,
                flag: flag // Send the flag to the Google Sheet
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for this type of deployment
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Because of 'no-cors', we can't read the response. We assume success.
                showMessage('Time entry submitted successfully!', 'success');
                
                // Add to local records for immediate UI update
                timeRecords.push(data);
                saveTimeRecords();
                updateRecordsList();
                updateMonthlyTotal();

                // Clear time inputs
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Work Hours';
            });
        }
        
        // --- HELPER & UI FUNCTIONS ---
        // (The rest of your functions: updateCurrentTime, setupEmployeeDropdown, updateRecordsList, etc.)
        // I've added the missing helper functions for a complete working example.
        
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('de-DE');
            document.getElementById('currentDate').textContent = now.toLocaleDateString('de-DE', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function setCurrentTime(fieldId) {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById(fieldId).value = `${hours}:${minutes}`;
        }
        
        function updateStoreIndicator() {
            const indicator = document.getElementById('storeIndicator');
            if (selectedStore && STORES[selectedStore]) {
                indicator.textContent = selectedStore;
                indicator.style.background = STORES[selectedStore].color;
                indicator.style.color = 'white';
            } else {
                indicator.textContent = 'Select Store';
                indicator.style.background = 'rgba(255,255,255,0.2)';
            }
        }
        
        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Choose Employee --</option>';
            if (selectedStore && STORES[selectedStore]) {
                STORES[selectedStore].employees.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    employeeSelect.appendChild(option);
                });
            }
        }

        function updateRecordsList() {
            const recordsList = document.getElementById('recordsList');
            const selectedEmployee = document.getElementById('employee').value;

            if (!selectedStore || !selectedEmployee) {
                recordsList.innerHTML = '<div class="no-records">Select store and employee to view records</div>';
                return;
            }

            const employeeRecords = timeRecords
                .filter(r => r.store === selectedStore && r.employee === selectedEmployee)
                .sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by most recent

            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No records found for this employee.</div>';
                return;
            }

            recordsList.innerHTML = employeeRecords.map(r => `
                <div class="record-item">
                    <div>
                        <div class="record-date">${new Date(r.date + 'T00:00:00').toLocaleDateString('de-DE')}</div>
                        <div class="record-times">
                            <span>🕒</span> ${r.startTime} - ${r.endTime}
                        </div>
                    </div>
                    <div class="record-hours">${r.totalHours}h</div>
                </div>
            `).join('');
        }

        function updateMonthlyTotal() {
            const totalDiv = document.getElementById('monthlyTotal');
            const totalHoursSpan = document.getElementById('totalHours');
            const selectedEmployee = document.getElementById('employee').value;

            if (!selectedStore || !selectedEmployee) {
                totalDiv.style.display = 'none';
                return;
            }

            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthlyTotal = timeRecords
                .filter(r => {
                    const recordDate = new Date(r.date + 'T00:00:00');
                    return r.store === selectedStore && 
                           r.employee === selectedEmployee &&
                           recordDate.getMonth() === currentMonth &&
                           recordDate.getFullYear() === currentYear;
                })
                .reduce((total, record) => total + parseFloat(record.totalHours), 0);
            
            totalHoursSpan.textContent = `${monthlyTotal.toFixed(2)} hours`;
            totalDiv.style.display = 'block';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message ${type}`;
            setTimeout(() => {
                if (messageDiv.textContent === message) { // Only hide if it's the same message
                    messageDiv.style.display = 'none';
                }
            }, 4000);
        }

        function openMasterSheet() {
            window.open(GOOGLE_SHEET_URL, '_blank');
        }

        function clearLocalRecords() {
            if (confirm('Are you sure you want to clear all locally stored records? This will not affect the Google Sheet.')) {
                timeRecords = [];
                localStorage.removeItem('timeRecords');
                updateRecordsList();
                updateMonthlyTotal();
                showMessage('Local records cleared.', 'info');
            }
        }
        
        function saveTimeRecords() {
            localStorage.setItem('timeRecords', JSON.stringify(timeRecords));
        }

        function loadTimeRecords() {
            const savedRecords = localStorage.getItem('timeRecords');
            if (savedRecords) {
                timeRecords = JSON.parse(savedRecords);
            }
        }

        // Dummy functions for buttons that might not have logic yet
        function downloadStoreReport() { 
            alert('Store Report functionality is not yet implemented.');
        }
        function toggleAdminMode() { /* Logic for admin mode if needed */ }
        function refreshRecords() { 
            showMessage('Local records refreshed.', 'info');
            updateRecordsList();
            updateMonthlyTotal();
        }

    </script>
