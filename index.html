<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Time Entry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .employee-option {
            padding: 10px 15px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .employee-option:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .employee-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            .employee-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïê BackWerk Time Entry</h1>
            <p>Log your work hours</p>
        </div>

        <form id="timeEntryForm">
            <div class="form-group">
                <label for="store">üè™ Store</label>
                <select id="store" name="store" required>
                    <option value="">Select your store</option>
                    <option value="BackWerk Frankenthal">BackWerk Frankenthal</option>
                    <option value="BackWerk Offenburg">BackWerk Offenburg</option>
                    <option value="BackWerk Karlsruhe">BackWerk Karlsruhe</option>
                    <option value="Back-Factory Karlsruhe">Back-Factory Karlsruhe</option>
                </select>
            </div>

            <div class="form-group">
                <label>üë§ Employee</label>
                <div id="employeeGrid" class="employee-grid">
                    <!-- Employees will be loaded here based on store selection -->
                </div>
                <input type="hidden" id="employee" name="employee" required>
            </div>

            <div class="form-group">
                <label for="date">üìÖ Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>‚è∞ Time</label>
                <div class="time-inputs">
                    <div>
                        <input type="time" id="startTime" name="startTime" placeholder="Start Time" required>
                    </div>
                    <div>
                        <input type="time" id="endTime" name="endTime" placeholder="End Time" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="submittedBy">üìù Submitted By (Optional)</label>
                <input type="text" id="submittedBy" name="submittedBy" placeholder="Your name or Manager name">
            </div>

            <button type="submit" class="submit-btn">
                Submit Time Entry
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Store configurations matching your Google Apps Script
        const STORES = {
            'BackWerk Frankenthal': ['Waqas', 'Yan', 'Gizem', 'Irfan', 'Najat', 'Atta', 'Ayesha', 'Melek'],
            'BackWerk Offenburg': ['Shazia', 'Kamran', 'Hussain', 'Mohan', 'Nilab', 'Nandini'],
            'BackWerk Karlsruhe': ['Furqan', 'Hamza', 'Dilpreet', 'Yaseen'],
            'Back-Factory Karlsruhe': ['Nabeel', 'Lubna', 'Nosheen', 'Rabia']
        };

        // ‚ö†Ô∏è IMPORTANT: Replace this with your actual Google Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw8SHqhj-H7ooxZT5TXGzZfZPWvcgcCMkskdN2rQDLmRGI_qmqpw5YQx6PIx_rCt6cJxA/exec';

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Handle store selection
        document.getElementById('store').addEventListener('change', function() {
            const selectedStore = this.value;
            const employeeGrid = document.getElementById('employeeGrid');
            const employeeInput = document.getElementById('employee');
            
            // Clear previous selection
            employeeGrid.innerHTML = '';
            employeeInput.value = '';
            
            if (selectedStore && STORES[selectedStore]) {
                const employees = STORES[selectedStore];
                employees.forEach(employee => {
                    const option = document.createElement('div');
                    option.className = 'employee-option';
                    option.textContent = employee;
                    option.addEventListener('click', function() {
                        // Remove previous selection
                        document.querySelectorAll('.employee-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Select this option
                        this.classList.add('selected');
                        employeeInput.value = employee;
                    });
                    employeeGrid.appendChild(option);
                });
            }
        });

        // Calculate hours worked
        function calculateHours(startTime, endTime) {
            if (!startTime || !endTime) return 0;
            
            const start = new Date(`2000-01-01T${startTime}:00`);
            const end = new Date(`2000-01-01T${endTime}:00`);
            
            if (end <= start) {
                // Handle next day case
                end.setDate(end.getDate() + 1);
            }
            
            const diffMs = end - start;
            return (diffMs / (1000 * 60 * 60)).toFixed(2);
        }

        // Handle form submission
        document.getElementById('timeEntryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (WEB_APP_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                showStatus('error', '‚ö†Ô∏è Please update the WEB_APP_URL in the JavaScript code with your Google Apps Script Web App URL');
                return;
            }
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add employee from hidden field
            data.employee = document.getElementById('employee').value;
            
            // Validate employee selection
            if (!data.employee) {
                showStatus('error', 'Please select an employee');
                return;
            }
            
            // Calculate hours worked
            data.hoursWorked = calculateHours(data.startTime, data.endTime);
            
            if (data.hoursWorked <= 0) {
                showStatus('error', 'End time must be after start time');
                return;
            }
            
            // Prepare submission
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'addTimeEntry',
                        data: data
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('success', `‚úÖ Time entry submitted successfully! Hours worked: ${data.hoursWorked}`);
                    this.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    document.getElementById('employeeGrid').innerHTML = '';
                    document.querySelectorAll('.employee-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                } else {
                    showStatus('error', `‚ùå Error: ${result.message}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Network error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Time Entry';
            }
        });

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
