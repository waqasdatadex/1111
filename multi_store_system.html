<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Frankenthal - Store 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #222831 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }

        .shop-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .shop-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .store-badge {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px 25px;
        }

        .login-container {
            display: block;
        }

        .app-container {
            display: none;
        }

        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(58, 123, 213, 0.4);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .employee-select {
            margin-bottom: 25px;
        }

        .employee-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }

        .current-time {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-time .time {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .current-time .date {
            color: #666;
            font-size: 14px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input-group {
            text-align: center;
        }

        .time-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quick-time-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-left: 5px;
        }

        .record-item {
            background: #f8f9fb;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
        }

        .monthly-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 25px;
        }

        .admin-controls {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border: 2px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="store-badge">STORE 1</div>
            <div class="shop-name">BackWerk Frankenthal</div>
            <div class="shop-subtitle">Main Store - Employee Time System</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <!-- LOGIN SCREEN -->
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
                        <strong>Store 1: Frankenthal</strong><br>
                        <small>Part of 3-Store BackWerk Network</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login to Store 1
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
            </div>

            <!-- MAIN APP -->
            <div class="app-container" id="appContainer">
                <div class="employee-select">
                    <label for="employee">Select Employee:</label>
                    <select id="employee">
                        <option value="">-- Choose Name --</option>
                    </select>
                </div>

                <div class="time-input-section">
                    <div style="margin-bottom: 20px;">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div class="current-time">
                        <div class="time" id="currentTime">--:--:--</div>
                        <div class="date" id="currentDate">Loading...</div>
                    </div>

                    <div class="time-inputs">
                        <div class="time-input-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('startTime')">Now</button>
                        </div>
                        <div class="time-input-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                            <button class="quick-time-btn" onclick="setCurrentTime('endTime')">Now</button>
                        </div>
                    </div>

                    <button class="submit-btn" id="submitBtn" onclick="submitTimeEntry()">
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>

                <div class="records-section">
                    <div class="records-header">
                        <h3>Work Records</h3>
                        <div>
                            <button class="btn-small" onclick="openMasterDashboard()">Master Dashboard</button>
                            <button class="btn-small" onclick="downloadReport()">Export</button>
                        </div>
                    </div>
                    <div id="recordsList">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            Select an employee to view records
                        </div>
                    </div>
                </div>

                <div class="monthly-total" id="monthlyTotal" style="display: none;">
                    <h3>This Month Total</h3>
                    <div class="total-hours" id="totalHours">0.0 hours</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // STORE CONFIGURATION
        const STORE_CONFIG = {
            storeId: 'STORE_1',
            storeName: 'BackWerk Frankenthal',
            storeCode: 'FRA'
        };

        const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        const MASTER_DASHBOARD_URL = 'YOUR_GOOGLE_SHEET_URL_HERE';

        // Global variables
        let timeRecords = JSON.parse(localStorage.getItem(`backwerk_${STORE_CONFIG.storeId}_records`) || '[]');
        let currentUser = null;
        let isAdmin = false;
        let isOwner = false;
        let availableEmployees = [];
        let authToken = localStorage.getItem(`backwerk_${STORE_CONFIG.storeId}_token`);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            if (authToken) {
                validateExistingLogin();
            }
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });
            
            document.getElementById('employee').addEventListener('change', function() {
                const selectedEmployee = this.value;
                if (selectedEmployee) {
                    updateRecordsList(selectedEmployee);
                    updateMonthlyTotal(selectedEmployee);
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    resetView();
                    document.getElementById('submitBtn').disabled = true;
                }
            });
        });

        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('storeId', STORE_CONFIG.storeId);
                formData.append('storeName', STORE_CONFIG.storeName);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    authToken = result.token;
                    localStorage.setItem(`backwerk_${STORE_CONFIG.storeId}_token`, authToken);
                    
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Store_Manager';
                    isOwner = currentUser.role === 'Owner';
                    availableEmployees = result.storeEmployees || [currentUser.name];
                    
                    showMainApp();
                    showMessage(`Welcome ${currentUser.name}! ${getUserRoleText()}`, 'success');
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Store 1';
            }
        }

        async function validateExistingLogin() {
            try {
                const formData = new FormData();
                formData.append('action', 'validate');
                formData.append('token', authToken);
                formData.append('storeId', STORE_CONFIG.storeId);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.userInfo;
                    isAdmin = currentUser.role === 'Store_Manager';
                    isOwner = currentUser.role === 'Owner';
                    availableEmployees = result.storeEmployees || [currentUser.name];
                    showMainApp();
                } else {
                    localStorage.removeItem(`backwerk_${STORE_CONFIG.storeId}_token`);
                    authToken = null;
                }
                
            } catch (error) {
                console.error('Token validation error:', error);
                localStorage.removeItem(`backwerk_${STORE_CONFIG.storeId}_token`);
                authToken = null;
            }
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            
            setupEmployeeDropdown();
        }

        function setupEmployeeDropdown() {
            const employeeSelect = document.getElementById('employee');
            employeeSelect.innerHTML = '<option value="">-- Choose Name --</option>';
            
            if (isAdmin || isOwner) {
                availableEmployees.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    employeeSelect.appendChild(option);
                });
                
                if (isAdmin || isOwner) {
                    addManagerControls();
                }
            } else {
                const option = document.createElement('option');
                option.value = currentUser.name;
                option.textContent = currentUser.name;
                employeeSelect.appendChild(option);
                employeeSelect.value = currentUser.name;
                employeeSelect.disabled = true;
            }
        }

        function addManagerControls() {
            const employeeSection = document.querySelector('.employee-select');
            
            const managerToggle = document.createElement('div');
            managerToggle.innerHTML = `
                <div class="admin-controls">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="managerMode" onchange="toggleManagerMode()" />
                        <span style="font-weight: 600; color: #856404;">${isOwner ? 'Owner Mode' : 'Manager Mode'} - Submit for Others</span>
                    </label>
                    <p style="margin: 8px 0 0 0; font-size: 12px; color: #856404;">
                        ${isOwner ? 'As owner, you can manage any store employee' : 'As store manager, you can submit for your store employees'}
                    </p>
                </div>
            `;
            
            employeeSection.appendChild(managerToggle);
        }

        function toggleManagerMode() {
            const managerMode = document.getElementById('managerMode').checked;
            const employeeSelect = document.getElementById('employee');
            const label = document.querySelector('label[for="employee"]');
            
            if (managerMode) {
                label.innerHTML = `${isOwner ? 'Owner Mode' : 'Manager Mode'} - Submit for Employee:`;
                employeeSelect.disabled = false;
                employeeSelect.value = '';
            } else {
                label.innerHTML = 'Select Employee:';
                employeeSelect.value = currentUser.name;
                employeeSelect.disabled = !isAdmin && !isOwner;
            }
            
            employeeSelect.dispatchEvent(new Event('change'));
        }

        async function submitTimeEntry() {
            const dateInput = document.getElementById('dateInput').value;
            const selectedEmployee = document.getElementById('employee').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const managerMode = document.getElementById('managerMode')?.checked || false;

            if (!selectedEmployee || !dateInput || !startTime || !endTime) {
                showMessage('Please fill in all required fields!', 'error');
                return;
            }

            const start = new Date(`${dateInput}T${startTime}:00`);
            let end = new Date(`${dateInput}T${endTime}:00`);
            
            if (end <= start) {
                end.setDate(end.getDate() + 1);
            }
            
            const hoursWorked = (end - start) / (1000 * 60 * 60);
            
            if (hoursWorked <= 0 || hoursWorked > 24) {
                showMessage('Invalid time range!', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData();
            formData.append('action', 'submit');
            formData.append('token', authToken);
            formData.append('storeId', STORE_CONFIG.storeId);
            formData.append('storeName', STORE_CONFIG.storeName);
            formData.append('storeCode', STORE_CONFIG.storeCode);
            formData.append('employee', selectedEmployee);
            formData.append('date', dateInput);
            formData.append('startTime', startTime);
            formData.append('endTime', endTime);
            formData.append('hours', Math.round(hoursWorked * 100) / 100);
            formData.append('timestamp', new Date().toISOString());
            formData.append('isManagerOverride', managerMode.toString());

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    const record = {
                        id: Date.now(),
                        employee: selectedEmployee,
                        date: dateInput,
                        startTime: startTime,
                        endTime: endTime,
                        hours: Math.round(hoursWorked * 100) / 100,
                        store: STORE_CONFIG.storeName
                    };
                    
                    timeRecords.push(record);
                    localStorage.setItem(`backwerk_${STORE_CONFIG.storeId}_records`, JSON.stringify(timeRecords));

                    const successMsg = managerMode ? 
                        `Time entry for ${selectedEmployee} submitted to master system! Total: ${record.hours.toFixed(1)} hours` :
                        `Your work hours submitted successfully! Total: ${record.hours.toFixed(1)} hours`;
                    
                    showMessage(successMsg, 'success');
                    
                    document.getElementById('startTime').value = '';
                    document.getElementById('endTime').value = '';
                    
                    updateRecordsList();
                    updateMonthlyTotal();
                    
                } else if (result.status === 'unauthorized') {
                    logout();
                    showLoginMessage('Session expired. Please login again.', 'error');
                    return;
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Work Hours';
            }
        }

        function getUserRoleText() {
            if (isOwner) return '(Owner - All Stores Access)';
            if (isAdmin) return '(Store Manager)';
            return '';
        }

        function logout() {
            localStorage.removeItem(`backwerk_${STORE_CONFIG.storeId}_token`);
            authToken = null;
            currentUser = null;
            isAdmin = false;
            isOwner = false;
            
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            showLoginMessage('Logged out successfully', 'success');
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => statusEl.style.display = 'none', 3000);
            }
        }

        function showMessage(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => statusEl.style.display = 'none', 5000);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }

        function setCurrentTime(inputId) {
            const now = new Date();
            const timeStr = now.toTimeString().slice(0, 5);
            document.getElementById(inputId).value = timeStr;
        }

        function resetView() {
            document.getElementById('recordsList').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Select an employee to view records</div>';
            document.getElementById('monthlyTotal').style.display = 'none';
        }

        function updateRecordsList(employeeName = null) {
            const targetEmployee = employeeName || document.getElementById('employee').value;
            const recordsList = document.getElementById('recordsList');
            
            const employeeRecords = timeRecords
                .filter(r => r.employee === targetEmployee)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);
            
            if (employeeRecords.length === 0) {
                recordsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No records found for this employee.</div>';
                return;
            }
            
            recordsList.innerHTML = employeeRecords.map(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                
                return `
                    <div class="record-item">
                        <div>
                            <div style="font-weight: 600; color: #333; margin-bottom: 6px;">${date}</div>
                            <div style="font-size: 13px; color: #666;">
                                ${record.startTime} - ${record.endTime}
                            </div>
                        </div>
                        <div style="font-weight: 700; color: #ff6b6b; font-size: 18px;">${record.hours.toFixed(1)}h</div>
                    </div>
                `;
            }).join('');
        }

        function updateMonthlyTotal(employeeName = null) {
            const targetEmployee = employeeName || document.getElementById('employee').value;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = timeRecords.filter(r => 
                r.employee === targetEmployee &&
                new Date(r.date).getMonth() === currentMonth &&
                new Date(r.date).getFullYear() === currentYear
            );
            
            const totalHours = monthlyRecords.reduce((sum, record) => sum + record.hours, 0);
            
            if (totalHours > 0) {
                document.getElementById('monthlyTotal').style.display = 'block';
                document.getElementById('totalHours').textContent = `${totalHours.toFixed(1)} hours`;
            } else {
                document.getElementById('monthlyTotal').style.display = 'none';
            }
        }

        function openMasterDashboard() {
            window.open(MASTER_DASHBOARD_URL, '_blank');
        }

        function downloadReport() {
            const selectedEmployee = document.getElementById('employee').value;
            
            if (!selectedEmployee) {
                showMessage('Please select an employee first!', 'error');
                return;
            }
            
            const employeeRecords = timeRecords.filter(r => r.employee === selectedEmployee);
            
            if (employeeRecords.length === 0) {
                showMessage('No records found for this employee!', 'error');
                return;
            }
            
            let csvContent = `Store,Date,Employee,Start Time,End Time,Hours Worked\n`;
            employeeRecords.forEach(record => {
                const date = new Date(record.date).toLocaleDateString('de-DE');
                csvContent += `${STORE_CONFIG.storeName},${date},${record.employee},${record.startTime},${record.endTime},${record.hours}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${STORE_CONFIG.storeCode}_${selectedEmployee}_timesheet.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showMessage('Report downloaded successfully!', 'success');
        }
    </script>
</body>
</html>
