<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackWerk Mannheim - Store 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4a90e2 0%, #2c3e50 100%);
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        .store-badge {
            position: absolute;
            top: 10px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            z-index: 2;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            z-index: 2;
        }
        .shop-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .shop-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }
        .content { padding: 30px 25px; }
        .login-container { display: block; }
        .app-container { display: none; }
        .login-form {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .employee-select select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }
        .time-input-section {
            background: #f8f9fb;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e8ecef;
        }
        .time-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }
        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="store-badge">STORE 2</div>
            <div class="shop-name">BackWerk Mannheim</div>
            <div class="shop-subtitle">Store 2 - Employee Time System</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="content">
            <div class="login-container" id="loginContainer">
                <div class="login-form">
                    <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
                        <strong>Store 2: Mannheim</strong><br>
                        <small>Part of 3-Store BackWerk Network</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <button class="login-btn" id="loginBtn" onclick="attemptLogin()">
                        Login to Store 2
                    </button>
                </div>
                
                <div class="status-message" id="loginStatusMessage"></div>
            </div>

            <div class="app-container" id="appContainer">
                <div class="employee-select">
                    <label for="employee">Select Employee:</label>
                    <select id="employee"></select>
                </div>

                <div class="time-input-section">
                    <div style="margin-bottom: 20px;">
                        <label for="dateInput">Select Date</label>
                        <input type="date" id="dateInput" class="time-input" />
                    </div>

                    <div style="text-align: center; margin-bottom: 20px;">
                        <div style="font-size: 28px; font-weight: bold; color: #333;" id="currentTime">--:--:--</div>
                        <div style="color: #666; font-size: 14px;" id="currentDate">Loading...</div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div style="text-align: center;">
                            <label>Start Time</label>
                            <input type="time" id="startTime" class="time-input" />
                        </div>
                        <div style="text-align: center;">
                            <label>End Time</label>
                            <input type="time" id="endTime" class="time-input" />
                        </div>
                    </div>

                    <button class="submit-btn" onclick="submitTimeEntry()">
                        Submit Work Hours
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const STORE_CONFIG = {
            storeId: 'STORE_2',
            storeName: 'BackWerk Mannheim',
            storeCode: 'MAN'
        };

        const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        let authToken = localStorage.getItem('backwerk_STORE_2_token');
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            if (authToken) validateExistingLogin();
        });

        async function attemptLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showLoginMessage('Please enter both username and password!', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                formData.append('storeId', STORE_CONFIG.storeId);
                formData.append('storeName', STORE_CONFIG.storeName);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    authToken = result.token;
                    localStorage.setItem('backwerk_STORE_2_token', authToken);
                    currentUser = result.userInfo;
                    
                    showMainApp();
                    showLoginMessage(`Welcome ${currentUser.name} to Store 2!`, 'success');
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                showLoginMessage(`Login failed: ${error.message}`, 'error');
            }
        }

        function showMainApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('backwerk_STORE_2_token');
            location.reload();
        }

        function showLoginMessage(message, type) {
            const statusEl = document.getElementById('loginStatusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('de-DE');
            document.getElementById('currentDate').textContent = now.toLocaleDateString('de-DE');
        }

        async function submitTimeEntry() {
            // Implementation similar to Store 1
            console.log('Submitting to Store 2 system...');
        }

        async function validateExistingLogin() {
            // Token validation logic
        }
    </script>
</body>
</html>
